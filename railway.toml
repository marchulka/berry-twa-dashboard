[build]
builder = "nixpacks"
buildCommand = "yarn install --no-cache && yarn build"

[deploy]
startCommand = "yarn serve"
restartPolicyType = "ON_FAILURE"

[nixpacks]
node-version = "20.11.0"
yarn-version = "4.6.0"

